<html>
<head>
  <script type='text/javascript' src='js/d3.v3.min.js'></script> <!-- https://d3js.org/d3.v3.min.js-->
  <script type='text/javascript' src='js/topojson.v1.min.js'></script> <!-- https://d3js.org/topojson.v1.min.js-->
  <script type='text/javascript' src='js/planetaryjs.js'></script> <!-- http://planetaryjs.com/download/ -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas id='globe' width='500px' height='500px'></canvas>

  <div class="pagination">
    <a href="#searchCMDTable">Command Line Table</a>
    <a href="#searchProcessesGenericTable">Ports Table</a>
    <a href="#searchProcessesDataTable">Main</a>
  </div>

  <input type="text" id="searchProcessesDataTable" onkeyup="filterProcessesData()" placeholder="Search...">

  <table id="processesDataTable">
    <tr>
      <th class="filepath-col">Filepath</th>
      <th>Filename</th>
      <th>Remote IP</th>
      <th class="domain-col">Domain</th>
      <th>Country</th>
      <th>Continent</th>
      <th>Subdivision</th>
      <!-- <th>Location</th> -->
      <th>Time</th>
    </tr>
  </table>

  <input type="text" id="searchProcessesGenericTable" onkeyup="filterProcessesGeneric()" placeholder="Search...">
  <table id="processesGenericTable">
    <tr>
      <th class="filepath3-col">Filepath</th>
      <th>Filename</th>
      <th>Local IPs</th>
      <th class="ports-col">Local Ports (Max 15)</th>
      <th class="ports-col">Remote Ports</th>
      <th class="small-col">Family</th>
      <th class="small-col">Socket Type</th>
      <th>User</th>
    </tr>
  </table>

  <input type="text" id="searchCMDTable" onkeyup="filterCMDGeneric()" placeholder="Search...">
  <table id="processesCMDTable">
    <tr>
      <th>Filename</th>
      <th class="cmd-col">Command Line</th>
    </tr>
  </table>


<script type='text/javascript' src='js/main.js'></script> <!-- our globe code -->
<script type='text/javascript' src='js/tables.js'></script>

</body>
</html>
